<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cell:hover {
            background: #ddd;
        }

        #status {
            margin-top: 20px;
            font-size: 1.5em;
        }

        #auth {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>

<div id="auth">
    <button id="login">Login with Google</button>
    <button id="logout" style="display:none;">Logout</button>
</div>
<div id="game" style="display:none;">
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="reset">Reset Game</button>
    <div id="status"></div>
</div>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBbYsahHF3OOwMEMKCs_YmsLSEYnwXQaKc",
  authDomain: "nickys-tick.firebaseapp.com",
  projectId: "nickys-tick",
  storageBucket: "nickys-tick.appspot.com",
  messagingSenderId: "617733846990",
  appId: "1:617733846990:web:b639cb7f06d30d64195d9f",
  measurementId: "G-NNQGG1F4HP"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameId;
    let user;

    // HTML elements
    const cells = document.querySelectorAll('.cell');
    const statusDisplay = document.getElementById('status');
    const resetButton = document.getElementById('reset');
    const loginButton = document.getElementById('login');
    const logoutButton = document.getElementById('logout');
    const authDiv = document.getElementById('auth');
    const gameDiv = document.getElementById('game');

    // Game state functions
    const updateBoard = (index) => {
        if (board[index] || checkWinner()) return;
        board[index] = currentPlayer;
        cells[index].textContent = currentPlayer;
        if (!checkWinner()) switchPlayer();
        saveGameState();
    };

    const switchPlayer = () => {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusDisplay.textContent = `Current Player: ${currentPlayer}`;
    };

    const checkWinner = () => {
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        for (const combination of winningCombinations) {
            const [a, b, c] = combination;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                statusDisplay.textContent = `${board[a]} wins!`;
                return true;
            }
        }
        if (board.every(cell => cell)) {
            statusDisplay.textContent = "It's a draw!";
            return true;
        }
        return false;
    };

    const saveGameState = () => {
        db.collection('games').doc(gameId).set({
            board,
            currentPlayer
        });
    };

    const loadGameState = (gameData) => {
        board = gameData.board;
        currentPlayer = gameData.currentPlayer;
        for (let i = 0; i < board.length; i++) {
            cells[i].textContent = board[i];
        }
        statusDisplay.textContent = `Current Player: ${currentPlayer}`;
    };

    const createGame = () => {
        const gameRef = db.collection('games').doc();
        gameId = gameRef.id;
        gameRef.set({
            board: Array(9).fill(null),
            currentPlayer: 'X'
        });
    };

    cells.forEach((cell, index) => {
        cell.addEventListener('click', () => updateBoard(index));
    });

    resetButton.addEventListener('click', () => {
        createGame();
        loadGameState({ board: Array(9).fill(null), currentPlayer: 'X' });
    });

    // Authentication
    loginButton.addEventListener('click', () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then(result => {
            user = result.user;
            loginButton.style.display = 'none';
            logoutButton.style.display = 'block';
            gameDiv.style.display = 'block';
            createGame();
            loadGameState({ board: Array(9).fill(null), currentPlayer: 'X' });
        }).catch(error => {
            console.error("Authentication error:", error);
        });
    });

    logoutButton.addEventListener('click', () => {
        auth.signOut().then(() => {
            user = null;
            loginButton.style.display = 'block';
            logoutButton.style.display = 'none';
            gameDiv.style.display = 'none';
            statusDisplay.textContent = '';
        });
    });

    // Load existing game state
    createGame();
    db.collection('games').doc(gameId).onSnapshot((doc) => {
        if (doc.exists) {
            loadGameState(doc.data());
        }
    });
</script>
</body>
</html>
